<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" placeholder="Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter the valid title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()"> Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput name="" rows="3" placeholder="Content" formControlName="content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the valid contents.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Save</button>
  </form>
</mat-card>
